<main>
    <section>
        <h1>Me contacter</h1>
        <p>Bienvenue sur la page qui va vous permettre de me contacter !</p>
        <img src="" alt="">
    </section>

    <section>

        <form>
            <fieldset id="name-yui_3_17_2_1_1428052499751_9451" class="form-item fields name required">

                <legend class="title">
                    Nom

                    <span class="required" aria-hidden="true">*</span>

                </legend>


                <div class="field first-name">
                    <label class="caption">
                        <input
                                class="field-element field-control"
                                name="fname"
                                x-autocompletetype="given-name"
                                type="text"
                                spellcheck="false"
                                maxlength="30"
                                data-title="First"
                                aria-required="true"
                        />
                        <span class="caption-text">Prénom</span>
                    </label>
                </div>
                <div class="field last-name">
                    <label class="caption">
                        <input
                                class="field-element field-control"
                                name="lname"
                                x-autocompletetype="surname"
                                type="text"
                                spellcheck="false"
                                maxlength="30"
                                data-title="Last"
                                aria-required="true"
                        />
                        <span class="caption-text">Nom</span>
                    </label>
                </div>
            </fieldset>
            <div class="form-floating mb-3">
                <label for="floatingnput" class="form-label">Adresse mail</label>
                <input type="email" class="form-control" id="floatingnput" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">J'utiliserais seulement votre adresse mail afin de vous répondre.</div>
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Objet</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button class="g-recaptcha btn btn-primary"
                    data-sitekey="6Lek43YaAAAAAJngyLWffeTOMcoH3NsnphZoibrr"
                    data-callback='onSubmit'
                    data-action='submit' >Envoyer</button>
        </form>
